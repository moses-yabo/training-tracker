<section class="signup-forms">
  <form fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px" #form ="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <input
      type="email"
      matInput
      placeholder="Your Email"
      ngModel
      name="email"
      email
      required
      #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        email is invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters long.">
      <input
      type="password"
      matInput
      placeholder="Your password"
      ngModel
      name="password"
      minlength="6"
      required
      #pwInput="ngModel"
      >
      <mat-hint align="end">
        {{pwInput.value?.length}} / 6
      </mat-hint >
      <mat-error>
        has to be atleast 6
      </mat-error>

    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="Your birthdate"
      [matDatepicker]="picker"
      [max]="maxDate"
      ngModel
      name="birthdate"
      required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

      <mat-checkbox
      labelPosition="after"
      ngModel
      name="agree"
      required
      color="primary"
      >
        Agree to terms and conditions
      </mat-checkbox>

    <button *ngIf="!isLoading" type="submit"
    mat-raised-button
    [disabled]="form.invalid"
    color="primary">Submit </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
